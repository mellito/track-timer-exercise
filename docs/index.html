<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--GOOGLEFONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

  <body>
    <main class="container">
      <div class="container-tracker">

        </section>

        <section class="information-left">

                <span> Work </span>

              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>

          <div class="card-container card-play-background">
            <img src="images/icon-play.svg" alt="" />

            <div class="card-data">
              <div class="card-data__header">
                <span> Play </span>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>

          <div class="card-container card-study-background">
            <img src="images/icon-study.svg" alt="" />

            <div class="card-data">
              <div class="card-data__header">
                <span> Study </span>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>

          <div class="card-container card-exercise-background">
            <img src="images/icon-exercise.svg" alt="" />

            <div class="card-data">
              <div class="card-data__header">
                <span> Exercise </span>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>

          <div class="card-container card-social-background">
            <img src="images/icon-social.svg" alt="" />

            <div class="card-data">
              <div class="card-data__header">
                <span> Social </span>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>

          <div class="card-container card-selfcare-background">
            <img src="images/icon-self-care.svg" alt="" />

            <div class="card-data">
              <div class="card-data__header">
                <span> Self Care </span>
                <img src="images/icon-ellipsis.svg" alt="ellipsis" />
              </div>

              <div class="card-data__info">
                <span></span>

                <p></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module">
      import readTextFile from "./fech.js";

      readTextFile("data.json", function (text) {
        let jsonValue = JSON.parse(text);
        let dailyButtom = document.getElementById("daily");
        let weeklyButtom = document.getElementById("Weekly");
        let monthlyButtom = document.getElementById("monthly");

        const  clickEvent=(name) =>{

            let newJason = [];
            let cardInfo= document.getElementsByClassName('card-data__info');

            jsonValue.map(function (element) {
            
              newJason = [...newJason,element.timeframes[name]];
                        
            
          });
          
          for (let index = 0; index < cardInfo.length; index++) {
            const element = cardInfo[index];
            cardInfo[index].getElementsByTagName('span')[0].innerText=`${newJason[index].current}hrs`;
            cardInfo[index].getElementsByTagName('p')[0].innerText=`Last ${name} - ${newJason[index].previous}hrs`;

          } 
        }

     

        dailyButtom.addEventListener("click", () => {
         clickEvent('daily');
      });
      
      weeklyButtom.addEventListener("click", () => {
           clickEvent('weekly');
          });

          monthlyButtom.addEventListener("click", () => {
            clickEvent('monthly');
          });
        })
    </script>
  </body>
</html>
