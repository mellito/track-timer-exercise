<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--GOOGLEFONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <main class="container">
      
      <div class="container-tracker">
        
          <section class='profile-right'>

            <div class="profile-top">

              <img src="images/image-jeremy.png" alt="profile-photo">    
              
              <div>

                  <p>Report for</p> 
                <p>
                  <span>Jeremy</span> 
                  <span>Robson</span>
                </p>
                
              </div>
              
            
            </div>
            
            <div class="profile-bottom">

              <a href="#">Daily</a>
              <a href="#">Weekly</a>
              <a href="#">Monthly</a>

            </div>
                  
          </section>

          <section class="information-left">

            <div class='card-container card-work-background'>
              
              <img src="images/icon-work.svg" alt="">

              <div class='card-data'>

                <div class='card-data__header'>

                  <span> Work </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>
                <span>5hrs</span>

                <p>Last day - 7hrs </p>
                
                </div>
           
              </div>

            </div>

            
            <div class=' card-container card-play-background'>

              <img src="images/icon-play.svg" alt="">
              
              <div class='card-data'>

                  <div class='card-data__header'>

                  <span> Play </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>
                <span>1hr</span>

                <p>Last day - 2hrs </p>     
                </div>
                
              </div>

            </div>
            
            
            <div class=' card-container card-study-background'>

              <img src="images/icon-study.svg" alt="">

              <div class='card-data'>

                <div class='card-data__header'>

                  <span> Study </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>
                <span>0hrs</span>

                <p>Last day - 1hr </p>    
                
                </div>
                  
              </div>

            </div>

            
            <div class='card-container card-exercise-background'>

              <img src="images/icon-exercise.svg" alt="">

              <div class='card-data'>

                <div class='card-data__header'>

                  <span> Exercise </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>

                  <span>1hr</span>

                  <p>Last day - 1hr </p>  

                </div>
                
                
              </div>

            </div>

            
            <div class='card-container card-social-background'>

              
              <img src="images/icon-social.svg" alt="">

              <div class='card-data'>

                
                
                <div class='card-data__header'>

                  <span> Social </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>
                <span>1hr</span>

                <p>Last day - 3hrs </p>   
                
                </div>

              </div>

            </div>

            
            <div class='card-container card-selfcare-background'>

              <img src="images/icon-self-care.svg" alt="">

              <div class='card-data'>

                <div class='card-data__header'>

                  <span> Self Care </span>
                  <img src="images/icon-ellipsis.svg" alt="ellipsis">

                </div>

                <div class='card-data__info'>
                <span>0hrs</span>

                <p>Last day - 1hr </p>   
               
                </div> 
              </div>

            </div>    

          </section>
          
      </div>

    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.    
  </div>

  <script src="fech.js"></script>
  <script src="data.json"></script>
</body>
</html>
